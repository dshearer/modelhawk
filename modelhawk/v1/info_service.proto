syntax = "proto3";
package modelhawk.v1;

option go_package = "github.com/dshearer/modelhawk/v1";

import "application.proto";
import "service_status_response.proto";

message ToolArgInfo {
  optional string name = 1;
  optional string type = 2;
  optional string desc = 3;
}

message GiveToolInfoRequest {
  optional Application app = 1;
  optional string name = 2;
  optional string desc = 3;
  repeated ToolArgInfo args = 4;
}

message GiveToolInfoResponse {
  optional int32 result = 1;
  optional string msg = 2;
}

/**
 * InfoService is a service for telling the security service about configuration in the AI app that's being monitored.
 */
service InfoService {
  /// Tell the security tool about a tool that is available in a particular context.
  rpc GiveToolInfo(GiveToolInfoRequest) returns (ServiceStatusResponse);
}
