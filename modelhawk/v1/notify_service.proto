syntax = "proto3";
package modelhawk.v1;

option go_package = "github.com/dshearer/modelhawk/v1";

import "application.proto";
import "service_status_response.proto";
import "message.proto";

message WillCallToolRequest {
  optional Application app = 1;
  optional string tool_name = 2;
  map<string, string> args = 3;
  repeated Message last_messages = 4;
}

message DidCallToolRequest {
  optional Application app = 1;
  optional string tool_name = 2;
  map<string, string> args = 3;
  optional string result = 4;
  repeated Message last_messages = 5;
}

service NotifyService {
  rpc WillCallTool(WillCallToolRequest) returns (ServiceStatusResponse);
  rpc DidCallTool(DidCallToolRequest) returns (ServiceStatusResponse);
}
