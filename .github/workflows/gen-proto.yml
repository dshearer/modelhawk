name: Generated Code Check

on:
  pull_request:
  push:
    branches: [main]

jobs:
  check-generated:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v6
        with:
          go-version: stable

      - name: Install stuff
        run: |
          set -e
          apt-get -y install --no-cache protobuf protobuf-dev nodejs npm make
          go install google.golang.org/protobuf/cmd/protoc-gen-go@v1.36.11
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@v1.6.1
          npm install -g @protobuf-ts/plugin@v2.11.1

      - name: Generate protobuf code
        run: make generate-without-docker

      - name: Check for uncommitted changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "::error::Generated files are out of date. Run 'make' and commit the changes."
            git diff --stat
            git diff
            exit 1
          fi
